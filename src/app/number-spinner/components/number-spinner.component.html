<div class="d-flex num-spinner">
  <input type="text" class="flex-fill" numberOnly [(ngModel)]="displayValue">
  <span>
    <i class="fa fa-exclamation-circle error" aria-hidden="true"></i>
  </span>
  <div class="d-flex flex-column updown">
    <span class="up" (click)="onUp()"></span>
    <span class="down" (click)="onDown()"></span>
  </div>
</div>
